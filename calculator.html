<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* background-image: url("bg1.jpg"); */
            background:linear-gradient(purple,rgb(41, 89, 89));
        }
        table {
            
            width: 350px;
            background:rgb(255, 255, 255,0.2);
            border-width: 6px;
            border-color: rgb(13, 14, 14);
        }

        td,th {
            padding: 4px;
            text-align: center;
            
        }

        input {
            width: 92%;
            padding: 11px;
            font-size: 16px;
            background-color: rgb(249, 234, 216);
        }

        button {
            width: 60px;
            height: 50px;
            font-size: 18px;
            color:whitesmoke ;
            background-color: rgb(225, 217, 217,0.3);
            border-radius: 2%;
        }
        #ent{
            width: 90%;
            font-size: 2rem;
        }
        #display{
            font-weight: bold;
            height: 40px;
            font-size: 1.7rem;
        }
        h1{
            color:whitesmoke;
            font-size:3rem;
            font-weight: bolder;
        }
    </style>
</head>
<body>
<h1>Calculator</h1>
<table>
    <tr>
        <td colspan="5"><input type="text" id="display" readonly></td>
    </tr>
    <tr>
        <td><button onclick="append('(')">(</button></td>
        <td><button onclick="append(')')">)</button></td>
        <td><button onclick="ans()">ans</button></td>
        <td><button onclick="del()">del</button></td>
        <td><button onclick="clr()">clear</button></td>
    </tr>
    <tr>
        <td><button onclick="append('7')">7</button></td>
        <td><button onclick="append('8')">8</button></td>
        <td><button onclick="append('9')">9</button></td>
        <td><button onclick="append('%')">%</button></td>
        <td><button onclick="append('^')">^</button></td>
    </tr>
    <tr>
        <td><button onclick="append('4')">4</button></td>
        <td><button onclick="append('5')">5</button></td>
        <td><button onclick="append('6')">6</button></td>
        <td><button onclick="operate('*')">*</button></td>
        <td><button onclick="operate('/')">/</button></td>
    </tr>
    <tr>
        <td><button onclick="append('1')">1</button></td>
        <td><button onclick="append('2')">2</button></td>
        <td><button onclick="append('3')">3</button></td>
        <td><button onclick="operate('+')">+</button></td>
        <td><button onclick="operate('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="append('.')">.</button></td>
        <td><button onclick="append('0')">0</button></td>
        <td colspan="3"><button onclick="calculate()" id="ent">=</button></td>
    </tr>
</table>

<script>
    let expr = '';
    let res = '';

    function append(value) {
        expr += value;
        updateDisplay();
    }

    function del() {
        expr = expr.slice(0, -1);
        updateDisplay();
    }

    function clr() {
        expr = '';
        updateDisplay();
    }

    function ans() {
        if (res !== '') {
            expr += res;
            updateDisplay();
        }
    }

    function calculate() {
        try {
            expr = eval(expr).toString();
            res = expr;
            updateDisplay();
        } catch (error) {
            expr = 'Error';
            res = '';
            updateDisplay();
        }
    }

    function operate(operator) {
        expr += operator;
        updateDisplay();
    }

    function updateDisplay() {
        document.getElementById('display').value = expr;
    }
</script>

</body>
</html>
